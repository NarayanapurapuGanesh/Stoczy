<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .profile-info strong {
            color: #0056b3;
        }
        .business-summary {
            text-align: center;
            font-size: 1.2em;
            background: #0056b3;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>

        <div class="profile-info">
            <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
            <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
            <p><strong>Years of Experience:</strong> <span id="experience">5</span> years</p>
        </div>

        <div class="business-summary">
            <p><strong>Total Business This Month:</strong> $<span id="monthly-business">0.00</span></p>
        </div>
    </div>
</body>
</html>
